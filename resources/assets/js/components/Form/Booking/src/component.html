<div class="panel panel-white">
	<div class="panel-heading">
		<h6 class="panel-title">Crear una reserva</h6>
		<div class="heading-elements"></div>
	</div>
	<div class="panel-body" v-block="loading">

		<div class="row pb-20">
			<div class="col-sm-12">
				<label>Tipo de sala</label>
				<selectable :options="types"
										placeholder="Selecciona un tipo"
										@change="addType">
				</selectable>
				<form-error :errors="errors.type"></form-error>
			</div>
		</div>

		<div class="row pb-20">
			<div class="col-sm-12">
				<label>Recurso</label>
				<selectable :options="resources"
										:placeholder="Selecciona un recurso"
										:disabled="hasResources"
										option-condition-disable="available"
										:option-condition-oposite="true"
										@change="addBookable"
				>
				</selectable>
				<form-error :errors="errors.bookable"></form-error>
			</div>
		</div>

		<div class="row pb-20">
			<div class="col-sm-4">
				<label>Fecha</label>
				<date-picker  @change="addDate"></date-picker>
				<form-error :errors="errors.date"></form-error>
			</div>
			<div class="col-sm-4">
				<label>Hora Inicio</label>
				<time-picker @change="addTimeFrom"></time-picker>
				<form-error :errors="errors.time_from"></form-error>
			</div>
			<div class="col-sm-4">
				<label>Hora Fin</label>
				<time-picker @change="addTimeTo"></time-picker>
				<form-error :errors="errors.time_to"></form-error>
			</div>
		</div>

		<u-button :ladda="{style:'zoom-in'}"
							class="pull-right"
							data-style="zoom-in"
							color="primary"
							@click="calculate"
		>
			Calcular Precio
		</u-button>
	</div>
</div>
